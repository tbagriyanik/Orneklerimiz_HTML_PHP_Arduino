<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form action="" method="get">
        <p> Metin Kutusu <input type="text" name="" id=""> </p>
        <p> Çok satırlı metin <textarea name="adres"></textarea> </p>
        <p> Onay Kutusu <input type="checkbox" name="" id=""> </p>
        <p> Seçiniz <input type="radio" name="sec" value="" checked> </p>
        <p> Radyo Düğme 1<input type="radio" name="sec" value="1"> </p>
        <p> Radyo Düğme 2<input type="radio" name="sec" value="2"> </p>
        <p>Radyo Düğme 3 <input type="radio" name="sec" value="3"></p>
        Açılır Kutu <select>
            <option>Adana</option>
            <option>Ankara</option>
            <option>Ağrı</option>
            <option>Artvin</option>
        </select>
        <br> Liste Kutu <select size="5">
            <option>Adana</option>
            <option>Ankara</option>
            <option>Ağrı</option>
            <option>Artvin</option>
        </select>
        <br>
        <input list="isimler" name="isim" placeholder="Öğrenci İsimleri">
        <datalist id="isimler">
            <option value="Ali">
            <option value="Ayşe">
            <option value="Enes">
            <option value="Kenan">
            <option value="Şevki">
            <option value="Şule">
        </datalist>

        <input type="submit" name="" value="Üye Ol"> <br>
        <input type="reset" name="" value="Form Temizle">
    </form>
</body>

</html>
